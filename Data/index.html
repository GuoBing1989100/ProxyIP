<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>⚡️ 优选 Proxy IP 工具</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>⚡️ 实时 更新 Proxy </h1>
    <div id="current-time">当前时间: --:--:--</div>
  </header>

  <section class="filters">
    <!-- 新增：红色按钮，位于国家下拉菜单左边 -->
    <button id="btn-red-link" onclick="window.open('https://jd.chatkg.qzz.io/ip','_blank')">cloudflare 优选 IP</button>

    <label>国家:
      <select id="filter-country">
        <option value="">全部</option>
      </select>
    </label>
    <label>端口:
      <select id="filter-port">
        <option value="">全部</option>
      </select>
    </label>
    <button id="btn-filter">筛选</button>
    <button id="btn-refresh">刷新数据</button>
    <button id="btn-copy-ip">复制全部 IP</button>
    <button id="btn-copy-all">复制全部信息</button>
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>IP</th>
          <th>端口</th>
          <th>国家</th>
          <th>提供商</th>
        </tr>
      </thead>
      <tbody id="proxy-table">
        <tr><td colspan="4">加载中...</td></tr>
      </tbody>
    </table>
    <div class="load-more">
      <button id="btn-load-more">显示更多</button>
    </div>
  </section>

  <footer>
    <p>
      数据源来自 <code>互联网</code> · 每日更新一次 · 
      <a href="https://xy.148668.xyz/" target="_blank">⚡️ Xy 提供</a>
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
