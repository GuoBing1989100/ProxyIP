<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>⚡️ Proxy IP 工具</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>⚡️ Proxy IP 工具</h1>
    <div id="current-time">当前时间: --:--:--</div>
  </header>

  <section class="filters">
    <label>国家:
      <input type="text" id="filter-country" placeholder="如 AT / US">
    </label>
    <label>端口:
      <input type="text" id="filter-port" placeholder="如 443">
    </label>
    <button id="btn-filter">筛选</button>
    <button id="btn-refresh">刷新数据</button>
    <button id="btn-copy-ip">复制全部 IP</button>
    <button id="btn-copy-all">复制全部信息</button>
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>IP</th>
          <th>端口</th>
          <th>国家</th>
          <th>提供商</th>
        </tr>
      </thead>
      <tbody id="proxy-table">
        <tr><td colspan="4">加载中...</td></tr>
      </tbody>
    </table>
  </section>

  <footer>
    <p>
      数据源来自 <code>alive.txt</code> · 每60分钟更新一次 · 
      <a href="https://github.com/GuoBing1989100/ProxyIP" target="_blank">⚡️ 查看仓库</a>
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
