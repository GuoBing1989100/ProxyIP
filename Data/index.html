        function populateCountryFilter() {
            const countries = [...new Set(allData.map(item => item.country))].sort();
            const select = document.getElementById('countryFilter');
            select.innerHTML = '<option value="">å…¨éƒ¨å›½å®¶</option>';
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const port = document.getElementById('portFilter').value.trim();
            const company = document.getElementById('companyFilter').value.trim().toLowerCase();

            currentCountryFilter = country;

            filteredData = allData.filter(item => {
                return (!country || item.country === country) &&
                       (!port || item.port.includes(port)) &&
                       (!company || item.company.toLowerCase().includes(company));
            });

            currentPage = 1;
            updateStats();
            renderTable();
            renderPagination();
            updateCopyButton();
        }

        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('portFilter').value = '';
            document.getElementById('companyFilter').value = '';
            filteredData = [...allData];
            currentPage = 1;
            currentCountryFilter = '';
            updateStats();
            renderTable();
            renderPagination();
            updateCopyButton();
            showToast('ğŸ”„ ç­›é€‰å·²é‡ç½®');
        }

        // æ¸²æŸ“è¡¨æ ¼ï¼ˆå¸¦åˆ†é¡µï¼‰
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ•°æ®</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('paginationInfo').textContent = '';
                return;
            }

            const total = filteredData.length;
            const totalPages = Math.max(1, Math.ceil(total / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;

            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, total);
            const displayData = filteredData.slice(startIndex, endIndex);

            const rows = displayData.map(item => {
                const safeIP = item.ip.replace(/'/g, "\\'");
                const safePort = item.port.replace(/'/g, "\\'");
                
                return `
                    <tr>
                        <td>${item.ip}</td>
                        <td>${item.port}</td>
                        <td><span class="tag tag-country">${item.country}</span></td>
                        <td>${item.company}</td>
                        <td>
                            <button class="copy-btn tooltip" onclick="copyToClipboard('${safeIP}:${safePort}')">
                                ğŸ“‹ å¤åˆ¶
                                <span class="tooltiptext">å¤åˆ¶åˆ°å‰ªè´´æ¿</span>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = rows;

            const info = `ç¬¬ ${currentPage} / ${totalPages} é¡µï¼Œæ¯é¡µ ${pageSize} æ¡ï¼Œå…± ${total} æ¡`;
            document.getElementById('paginationInfo').textContent = info;
        }

        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            if (filteredData.length === 0) return;

            const totalPages = Math.max(1, Math.ceil(filteredData.length / pageSize));

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Â«';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    renderPagination();
                }
            };
            container.appendChild(prevBtn);

            const maxButtons = 7;
            let start = Math.max(1, currentPage - 3);
            let end = Math.min(totalPages, start + maxButtons - 1);
            if (end - start + 1 < maxButtons) {
                start = Math.max(1, end - maxButtons + 1);
            }

            for (let i = start; i <= end; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) {
                    btn.classList.add('active');
                }
                btn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                container.appendChild(btn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Â»';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    renderPagination();
                }
            };
            container.appendChild(nextBtn);
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('âœ… å·²å¤åˆ¶: ' + text);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                showToast('âŒ å¤åˆ¶å¤±è´¥');
            });
        }

        // è¡¨æ ¼æ’åº
        let sortDirection = {};
        function sortTable(columnIndex) {
            const key = ['ip', 'port', 'country', 'company'][columnIndex];
            sortDirection[key] = !sortDirection[key];
            
            filteredData.sort((a, b) => {
                let aVal = a[key];
                let bVal = b[key];
                
                if (key === 'port') {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                }
                
                if (aVal === bVal) return 0;
                if (sortDirection[key]) {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // åˆå§‹åŒ–
        createParticles();
        loadData();

        // å®æ—¶ç­›é€‰
        ['countryFilter', 'portFilter', 'companyFilter'].forEach(id => {
            document.getElementById(id).addEventListener('input', applyFilters);
        });

        // ç›‘å¬å›½å®¶ç­›é€‰å™¨å˜åŒ–
        document.getElementById('countryFilter').addEventListener('change', function() {
            currentCountryFilter = this.value;
            applyFilters();
        });
    </script>
