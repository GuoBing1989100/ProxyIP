<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>批量查询 ASN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🌐 批量查询 ASN</h2>
  <textarea id="ipList" placeholder="每行一个 IP，最多 50 个"></textarea><br>
  <button id="queryBtn">查询</button>
  <div id="msg"></div>
  <table id="resultTable">
    <thead>
      <tr>
        <th>IP 地址</th>
        <th>自治系统号 (ASN)</th>
        <th>组织</th>
        <th>运营商 (ISP)</th>
        <th>国家</th>
        <th>城市</th>
        <th>经纬度</th>
        <th>时区</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ASN 详情弹窗 -->
  <div id="asnModal">
    <div id="asnBox">
      <span id="asnClose">✖</span>
      <h3>ASN 详情</h3>
      <div id="asnContent">加载中...</div>

      <div class="section-title">查以往前缀公告（RIPEstat）</div>
      <div class="row">
        <label for="historyDate">选择日期：</label>
        <input id="historyDate" type="date" />
        <button id="historyBtn">查询该日期</button>
      </div>
      <div id="historySummary" class="small-note"></div>
      <div id="historyList" class="list-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
